<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="icon" type="image/jpg" href="images/icons/logo.svg" />
    <title>Rhythmify | Listen to your Heart</title>
  </head>
  <body class="bg-black">
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="./images/icons/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="images/icons/logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="images/icons/home.svg" alt="home" />Home
            </li>
            <li>
              <img
                class="invert"
                src="images/icons/search.svg"
                alt="search"
              />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img
              class="invert"
              src="images/icons/playlist.svg"
              alt="playlist"
            />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/legal/" id="">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/privacy/" id="">
                <span>Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/us/legal/privacy-policy/" id="">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/us/legal/cookies-policy/" id="">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/us/legal/privacy-policy/#s"
                id=""
              >
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/us/accessibility/" id="">
                <span>Accessibility</span>
              </a>
            </div>
            <div
              draggable="false"
              href="https://www.spotify.com/us/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            ></div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="hamburger"
                src="./images/icons/hamburger.svg"
                alt=""
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>

          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>

          <div class="cardContainer">
            
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="30"
                  id="previous"
                  src="images/icons/previous.svg"
                  alt="Previous song"
                />
                <img width="30" id="play" src="images/icons/play.svg" alt="Play button" />
                <img width="30" id="next" src="images/icons/next.svg" alt="Next song" />
              </div>

              <div class="timevol">

                <div class="songtime"></div>
              <div class="volume">
                <img width="25" src="images/icons/volume.svg" alt="Volume bar">
                <div class="range invert">
                  <input type="range" name="volume" id="">
                </div>
              </div>
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript files here -->
    <script src="js/script.js"></script>
  </body>
</html>
